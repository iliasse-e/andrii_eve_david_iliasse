<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Liste de rebelles</title>
  </head>
  <body>
    <header>
      <div class="title">
        <a href="/main-page.html">
          <img class="btn-prev" style="margin-right: 20em; width: 80px;" src="/assets/images/go-back-3.png" alt="retour à la page précédente">
        </a>
        <h2 class="text-center" style="position:absolute; right: 35%;">
          Liste des rebelles en formation</h2>
      </div>
    </header>
    <main>
      <form>
        <div center class="container">
          <table class="table table-borderless d-grid gap-5">
            <tr>
              <th>ID</th>
              <th>Nom</th>
              <th>Prenom</th>
              <th>Race</th>
              <th>Age</th>
              <th center class="">Formation</br> terminée</th>
            </tr>
            <tr class="m-5 border border-white">
              <td class="table-active">1</td>
              <td class="table-active">Jarjar</td>
              <td class="table-active">Binks</td>
              <td class="table-active">Neptunien</td>
              <td class="table-active">199 ans</td>
              <td center class="">
                <input type="checkbox" name="select1" />
              </td>
            </tr>
            <tr class="m-5 border border-white">
              <td class="table-active">2</td>
              <td class="table-active">Yusuf</td>
              <td class="table-active">Al Jarjar</td>
              <td class="table-active">Humain</td>
              <td class="table-active">39 ans</td>
              <td center class="">
                <input type="checkbox" name="select2" />
              </td>
            </tr>
          </table>
        </div>
        
        <div class="d-grid gap-2 col-6 mx-auto" style="text-align: center; margin: 50px 0;">
          <button type="submit" style="border-radius: 0;" class="btn btn-lg btn-secondary">Mettre à jour</button>
        </div>
      </form>
    </main>
  </body>

</html>
